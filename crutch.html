<!DOCTYPE html>
<html lang="en">
  <title>Cover My Crutches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.dwolla.com/scripts/button.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="wrap">
        {{> splash}}
        {{> dwolla}}
      </div>
    </div>
    <div class="row">
      <div class="footer pull-right">
        built with <a href="http://meteor.com" target="_blank">Meteor</a> by <a href="http://twitter.com/abrudtkuhl" target="_blank">Andy Brudtkuhl</a>
      </div>
    </div>
  </div>
</body>

<template name="splash">

  <h1>{{title}}</h1>
  <p><small>For the why, check out my <a href="#">blog post</a></small></p>
  <p>The concept is simple. For the next few months I'm going to be living on crutches. It sucks. So, I'm selling sticker space on each crutch to companies and startups...</p>

  <div class="alert alert-info"><strong>All proceeds will be donated to <a href="http://crutchesforkids.org" target="_blank">Crutches For Kids</a></strong>.</div>

  <h3>Donate Now Via Dwolla</h3>
  <table class="table table-condensed table-bordered">
    <tr class="warning">
      <td><strong>$1</strong></td>
      <td>Be awesome and get a virutal high five</td>
    </tr>
    <tr class="info">
      <td><strong>$25</strong></td>
      <td>Be pretty awesome and get listed and linked on this page</td>
    </tr>
    <tr class="success">
      <td valign="top"><strong>$100</strong></td>
      <td>
        Be totally awesome and get your sticker on my crutches
        <ol>
          <li>Get your sticker on my crutches</li>
          <li>I'll blast out a picture of your sticker on my crutch to all my awesome followers across the interwebs</li>
          <li>The image on this site will be updated as new stickers are added</li>
        </ol>
      </td>
    </tr>
  </table>

<template name="dwolla">
  <div class="dwolla-button">
    <a class="dwolla_button" href="http://covermycrutches.com"
      data-key="SQYQMzyie5jRbiTweKQMjev3u4lepLEO03PHsBzM2cMRldTJz0"
      data-guest-checkout="true"
      data-type="options"
      data-options="Awesome:::1|||Pretty Awesome:::25|||Totally Awesome:::100"
      data-tax="0"
      data-shipping="0"

      data-redirect="http://covermycrutches.com/thanks"

  </div><br />
